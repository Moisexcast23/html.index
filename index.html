<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web e-commerce</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body style="background-color: rgb(0, 0, 0);" >
    <!--Esta es la página de inicio--> 
    <header class="header">
        <img src="logo.jpeg" alt="logo" height="150">
        <h1>Moisés Castillo Ramírez</h1>
    </header>
    
    <h2>Perfiles Personales</h2>
    
    <body id="Perfiles">
        
        <div>
            <a href="https://discord.gg/q5V6jYzJ" class="social-icon discord" aria-label="Discord">
                <img src="imagedc.png" alt="Discord" width="100">
              </a>
              <a href="https://steamcommunity.com/profiles/76561199377094758/" class="social-icon steam" aria-label="Steam">
                <img src="imgsteam.png" alt="Steam" width="100">
              </a>
              <a href="https://www.instagram.com/moisescast_23/" class="social-icon instagram" aria-label="Instagram">
                <img src="imgig.jpeg" alt="Instagram" width="100">
              </a>
              <a href="https://github.com/Moisexcast23" class="social-icon github" aria-label="Github">
                <img src="imggithub.png" alt="Github" width="100">
              </a>
              <a href="https://x.com/FranchescoCas12" class="social-icon twitter" aria-label="Twitter">
                <img src="imgtwitter.png" alt="Twitter" width="100">
              </a>
        </div>

    </body>
    
    
    
    <script src="inicio.js">

    // Aquí pega el código JavaScript de los ejemplos que quieras usar
    const iconosImg = document.querySelectorAll('.social-icon img');

    iconosImg.forEach(icono => {
      icono.addEventListener('mouseover', () => {
        icono.style.opacity = '0.7';
        icono.style.cursor = 'pointer';
      });
      icono.addEventListener('mouseout', () => {
        icono.style.opacity = '1';
      });
    });

    const iconosImgScale = document.querySelectorAll('.social-icon img');

    iconosImgScale.forEach(icono => {
      icono.addEventListener('mouseover', () => {
        icono.style.transform = 'scale(1.05)';
        icono.style.transition = 'transform 0.2s ease-in-out';
        icono.style.cursor = 'pointer';
      });
      icono.addEventListener('mouseout', () => {
        icono.style.transform = 'scale(1)';
        icono.style.transition = 'transform 0.2s ease-in-out';
      });
    });

    const iconosEnlace = document.querySelectorAll('.social-icon');

    iconosEnlace.forEach(iconoEnlace => {
      const iconoImg = iconoEnlace.querySelector('img');
      iconoEnlace.addEventListener('click', (event) => {
        event.preventDefault(); // Evita la apertura inmediata del enlace

        iconoImg.style.transform = 'translateY(-3px)';
        iconoImg.style.transition = 'transform 0.1s ease-in-out';

        setTimeout(() => {
          iconoImg.style.transform = 'translateY(0)';
          iconoImg.style.transition = 'transform 0.1s ease-in-out';
          window.location.href = iconoEnlace.href; // Redirige después de la animación
        }, 100);
      });
    });

    </script>
</body>
</html>
